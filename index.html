<!doctype html>
<html dir="ltr" lang="en" manifest="manifest.appcache">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morse test app ffos</title>
  <link rel="stylesheet" href="css/stylesheet.css" />
</head>
<body class="index">
    <input id="morseField" placeholder="Text to be converted" type="text">
    <button id="txt_morse">Convert to morse!</button>

  </div>

  <div id="result"></div>
</body>


<script src="js/synth.js"></script>
<script src="js/play_morsecode.js"></script>

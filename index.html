<!doctype html>
<html dir="ltr" lang="en" manifest="manifest.appcache">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morse test app ffos</title>
  <link rel="stylesheet" href="css/stylesheet.css" />
</head>
<body class="index">
  <form id="form" name="form">
    <input id="morseField" placeholder="Text to be converted" type="text">
    <input id="txt_morse_button" type="submit" value="Conver to morse!">
  </form>
  <div id="morse_render" class="morse-result">
    Trigger the handler
  </div>
  <h5>Press button to produce a sound:</h5>
    <button class="button mute" data-muted="true">Dot</button>
  <div id="result"></div>
</body>

<script src="js/synth.js"></script>
<script src="js/morsecode.js"></script>
<script src="js/action.js"></script>
</body>
</html>
